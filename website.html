<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Programmierprojekt</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
        <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    </head>
    
    <body>
        
        <h1>Programmierprojekt Routenplaner</h1>


        <div id="map" style="width:800px; height:500px"></div>

        //Map
        <script type="text/javascript">
            //var map = Karteanlegen(Welcher div Container).woIstDasZentrumDerKarte([Breitengrad, Längengrad], Zoomstufe (0 = ganze Welt))
            var map = L.map('map').setView([48.745837, 9.105398], 15);
            //Wie soll Karte aussehen = Mosaikbauteile
            //TilesHerunterLaden mit z= Zoomlevel, x,y= BreitenundLängengrad

            L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMep</a> contributers'}).addTo(map);
        </script>
        

        //MouseClick
        <script type="text/javascript">
            map.addEventListener('tap', function (evt) {
                var coord = map.screenToGeo(evt.currentPointer.viewportX, evt.currentPointer.viewprtY);
                logEvent('Clicked at ' + Math.abs(coord.lat.toFixed(4)) + ((coord.lat > 0) ? 'N' : 'S') + ' ' + Math.abs(coord.lng.toFixed(4)) + ((coord.lng > 0) ? 'E' : 'W'));
  
            })



        </script>
        
        
        <footer>Namen</footer>
    </body>
</html>
